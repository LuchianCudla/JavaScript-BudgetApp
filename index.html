<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/1c89179ea9.js" crossorigin="anonymous"></script>
    <title>Money app</title>
</head>

<body>

    <h1>Budget Calculator</h1>

    <div class="container">

        <div class="row1">

            <div class="budget-container">


                <form id="budget-form">
                    <h3 class="title">Your Budget</h3>
                    <div class="alert-budget">
                        <h4>Please enter a positive number</h3>
                    </div>
                    <input type="number" class="budget-input">
                    <button type="submit" class="budget-submit">Calculate</button>

                </form>
            </div>

            <div class="balance-container">

                <div class="budget-section">
                    <h3>Budget</h3>
                    <span class="bill"><i class="fas fa-money-bill"></i></span>
                    <h3>
                        <span class="budget-dolla item-color">$</span>
                        <span class="budget-value item-color">0</span>

                    </h3>

                </div>
                <div class="budget-section">

                    <h3>Expenses</h3>
                    <span class="credit-card"><i class="far fa-credit-card"></i></span>

                    <h3>
                        <span class="expenses-dolla expense-color">$</span>
                        <span class="expenses-value expense-color">0</span>

                    </h3>
                </div>

                <div class="budget-section">

                    <h3>Balance</h3>
                    <span class="dolla"><i class="fas fa-dollar-sign"></i></span>
                    <h3>
                        <span class="balance-dolla item-color">$</span>
                        <span class="balance-value item-color">0</span>

                    </h3>

                </div>


            </div>
        </div>

        <div class="row2">

            <div class="expense-container">

                <form class="expense-form">
                    <h3 class="title">Expense name</h3>
                    <div class="alert-expense">
                        <h4>Please enter a positive number</h3>
                    </div>
                    <input type="text" class="item-name">
                    <h3 class="title">Amount</h3>
                    <input type="number" class="expense-input">
                    <button type="submit" class="expense-submit">Add Expense</button>
                </form>

            </div>

            <div class="list-container">
                <ul class="items-list">
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
